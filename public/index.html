<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift City - 3D Physics</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        
        /* LOGIN SCREEN */
        #loginOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10;
        }
        #loginBox {
            background: #fff; padding: 30px; border-radius: 10px; text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        input { padding: 10px; font-size: 1.2rem; width: 200px; margin-bottom: 15px; border: 2px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; font-size: 1.2rem; background: #ff0044; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #d00033; }

        /* HUD */
        #speedometer {
            position: absolute; bottom: 20px; left: 20px; color: #fff;
            font-size: 2.5rem; font-family: monospace; font-weight: bold;
            text-shadow: 2px 2px 0px #000; z-index: 5;
        }

        /* SETTINGS PANEL */
        #settings {
            position: absolute; top: 20px; right: 20px; width: 200px;
            background: rgba(0, 0, 0, 0.7); color: white; padding: 15px;
            border-radius: 10px; backdrop-filter: blur(5px); font-family: sans-serif;
            font-size: 0.9rem; z-index: 5;
        }
        .control-group { margin-bottom: 15px; }
        .control-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .control-group input[type=range] { width: 100%; }
        .control-group span { font-size: 0.8rem; color: #aaa; float: right; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div id="loginBox">
            <h1>Drift City</h1>
            <p>Enter your racer name:</p>
            <input type="text" id="playerNameInput" placeholder="Your Name" maxlength="10">
            <br>
            <button onclick="startGame()">JOIN GAME</button>
        </div>
    </div>

    <div id="speedometer">0 km/h</div>

    <div id="settings">
        <h3 style="margin-top:0; border-bottom:1px solid #555; padding-bottom:5px;">Performance</h3>
        
        <div class="control-group">
            <label>Smoke Amount <span id="smokeVal">50%</span></label>
            <input type="range" id="smokeSlider" min="0" max="100" value="50">
        </div>

        <div class="control-group">
            <label style="display:flex; justify-content:space-between; cursor:pointer;">
                Shadows
                <input type="checkbox" id="shadowToggle" checked>
            </label>
        </div>
        
        <div style="font-size:0.7rem; color:#888; margin-top:10px;">
            Use arrow keys to drive. Hit ramps at speed to jump!
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Config ---
        const CONFIG = {
            maxSpeed: 1.2, acceleration: 0.02, friction: 0.98, turnSpeed: 0.045,
            driftFactor: 0.94, cameraHeight: 15, cameraDistance: 25, cameraLerp: 0.1,
            mapSize: 400, gravity: 0.015, jumpBoost: 0.3
        };

        // --- Globals ---
        let scene, camera, renderer;
        let car, carVelocity = new THREE.Vector3();
        let inputs = { up: false, down: false, left: false, right: false };
        let particles = [];
        let speed = 0;
        let carHeading = 0, carPitch = 0, carVerticalVel = 0;
        let dirLight;
        let myName = "Player";
        let isGameActive = false;
        let mapObjects = [];
        let isAirborne = false;
        let groundHeight = 0;

        let SETTINGS = {
            smokeChance: 0.5,
            shadows: true
        };

        // Expose startGame to HTML button
        window.startGame = function() {
            const nameInput = document.getElementById('playerNameInput');
            if(nameInput.value.trim() !== "") {
                myName = nameInput.value.trim();
                document.getElementById('loginOverlay').style.display = 'none';
                isGameActive = true;
            } else {
                alert("Please enter a name!");
            }
        };

        init();
        animate();

        function init() {
            // 1. Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); 
            scene.fog = new THREE.Fog(0x87CEEB, 60, 400);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // 2. Lighting
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
            hemiLight.position.set(0, 100, 0);
            scene.add(hemiLight);

            dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(80, 120, 50);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048; 
            dirLight.shadow.mapSize.height = 2048;
            dirLight.shadow.camera.near = 0.5;
            dirLight.shadow.camera.far = 500;
            const d = 200;
            dirLight.shadow.camera.left = -d; dirLight.shadow.camera.right = d;
            dirLight.shadow.camera.top = d; dirLight.shadow.camera.bottom = -d;
            scene.add(dirLight);

            // 3. World
            createGridGround();
            createMapLayout();
            createCityBorder();
            createCar();

            // 4. Events
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', (e) => { if(isGameActive) handleKey(e, true) });
            document.addEventListener('keyup', (e) => { if(isGameActive) handleKey(e, false) });
            setupUISettings();
        }

        function createGridGround() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Dark asphalt base
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, 512, 512);
            
            // Grid lines
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 2;
            const gridSize = 32;
            
            for(let i = 0; i <= 512; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 512);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(512, i);
                ctx.stroke();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(10, 10);
            
            const groundGeo = new THREE.PlaneGeometry(CONFIG.mapSize, CONFIG.mapSize);
            const groundMat = new THREE.MeshStandardMaterial({ 
                map: texture,
                roughness: 0.9, 
                metalness: 0.1 
            });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            mapObjects.push({
                mesh: ground,
                bounds: { minX: -CONFIG.mapSize/2, maxX: CONFIG.mapSize/2, minZ: -CONFIG.mapSize/2, maxZ: CONFIG.mapSize/2, height: 0 }
            });
        }

        function createStripedEdge(width, depth, rotation, position) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            
            const stripeWidth = 32;
            for(let i = 0; i < 256; i += stripeWidth * 2) {
                ctx.fillStyle = '#ffdd00';
                ctx.fillRect(i, 0, stripeWidth, 64);
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(i + stripeWidth, 0, stripeWidth, 64);
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            
            const geo = new THREE.BoxGeometry(width, 0.3, depth);
            const mat = new THREE.MeshStandardMaterial({ map: texture });
            const edge = new THREE.Mesh(geo, mat);
            edge.position.copy(position);
            edge.rotation.y = rotation;
            edge.castShadow = true;
            edge.receiveShadow = true;
            scene.add(edge);
        }

        function createMapLayout() {
            const platformMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, roughness: 0.7 });
            const rampMat = new THREE.MeshStandardMaterial({ color: 0x999999, roughness: 0.8 });
            
            const cellSize = 40;
            const platformHeight = 20;
            const rampHeight = 10;
            
            // Map layout (10x10 grid)
            const layout = [
                ['P','P','P','P','P','P','P','P','P','P'],
                ['P','P','P','P','P','P','P','P','P','P'],
                ['R','R','G','G','G','G','G','G','R','R'],
                ['R','R','G','G','G','G','G','G','R','R'],
                ['G','G','G','G','G','G','G','G','G','G'],
                ['G','G','G','G','G','G','G','G','G','G'],
                ['R','R','G','G','G','G','G','G','R','R'],
                ['R','R','G','G','G','G','G','G','R','R'],
                ['P','P','P','P','P','P','P','P','P','P'],
                ['P','P','P','P','P','P','P','P','P','P']
            ];
            
            const startX = -5 * cellSize + cellSize/2;
            const startZ = -5 * cellSize + cellSize/2;
            
            layout.forEach((row, i) => {
                row.forEach((cell, j) => {
                    const x = startX + j * cellSize;
                    const z = startZ + i * cellSize;
                    
                    if(cell === 'P') {
                        // Platform
                        const platform = new THREE.Mesh(
                            new THREE.BoxGeometry(cellSize, platformHeight, cellSize),
                            platformMat
                        );
                        platform.position.set(x, platformHeight/2, z);
                        platform.castShadow = true;
                        platform.receiveShadow = true;
                        scene.add(platform);
                        
                        mapObjects.push({
                            mesh: platform,
                            bounds: {
                                minX: x - cellSize/2, maxX: x + cellSize/2,
                                minZ: z - cellSize/2, maxZ: z + cellSize/2,
                                height: platformHeight
                            },
                            type: 'platform'
                        });
                        
                        // Add striped edges
                        if(i === 1) createStripedEdge(cellSize, 1, 0, new THREE.Vector3(x, platformHeight, z - cellSize/2));
                        if(i === 8) createStripedEdge(cellSize, 1, 0, new THREE.Vector3(x, platformHeight, z + cellSize/2));
                        if(j === 0) createStripedEdge(1, cellSize, Math.PI/2, new THREE.Vector3(x - cellSize/2, platformHeight, z));
                        if(j === 9) createStripedEdge(1, cellSize, Math.PI/2, new THREE.Vector3(x + cellSize/2, platformHeight, z));
                    }
                    else if(cell === 'R') {
                        // Ramp
                        const rampGeo = new THREE.BoxGeometry(cellSize, 2, cellSize);
                        const ramp = new THREE.Mesh(rampGeo, rampMat);
                        ramp.position.set(x, rampHeight/2, z);
                        
                        // Rotate ramp based on position
                        if(i === 2 || i === 3) {
                            ramp.rotation.x = -Math.PI / 12;
                            ramp.position.y = rampHeight/2 - 2;
                        } else if(i === 6 || i === 7) {
                            ramp.rotation.x = Math.PI / 12;
                            ramp.position.y = rampHeight/2 - 2;
                        }
                        
                        ramp.castShadow = true;
                        ramp.receiveShadow = true;
                        scene.add(ramp);
                        
                        mapObjects.push({
                            mesh: ramp,
                            bounds: {
                                minX: x - cellSize/2, maxX: x + cellSize/2,
                                minZ: z - cellSize/2, maxZ: z + cellSize/2,
                                height: rampHeight,
                                rotation: ramp.rotation.x
                            },
                            type: 'ramp'
                        });
                        
                        // Striped edges
                        createStripedEdge(cellSize, 1, 0, new THREE.Vector3(x, rampHeight/2, z - cellSize/2));
                        createStripedEdge(cellSize, 1, 0, new THREE.Vector3(x, rampHeight/2, z + cellSize/2));
                        createStripedEdge(1, cellSize, Math.PI/2, new THREE.Vector3(x - cellSize/2, rampHeight/2, z));
                        createStripedEdge(1, cellSize, Math.PI/2, new THREE.Vector3(x + cellSize/2, rampHeight/2, z));
                    }
                });
            });
        }

        function createCityBorder() {
            const buildingMat = new THREE.MeshStandardMaterial({ color: 0x444444, roughness: 0.3 });
            const range = CONFIG.mapSize/2 + 30;
            
            for(let i = 0; i < 20; i++) {
                const h = 40 + Math.random() * 60;
                const w = 30;
                
                // North wall
                const building1 = new THREE.Mesh(new THREE.BoxGeometry(w, h, w), buildingMat);
                building1.position.set(-range + i * 40, h/2, -range);
                building1.castShadow = true;
                scene.add(building1);
                
                // South wall
                const building2 = new THREE.Mesh(new THREE.BoxGeometry(w, h, w), buildingMat);
                building2.position.set(-range + i * 40, h/2, range);
                building2.castShadow = true;
                scene.add(building2);
                
                // East wall
                const building3 = new THREE.Mesh(new THREE.BoxGeometry(w, h, w), buildingMat);
                building3.position.set(range, h/2, -range + i * 40);
                building3.castShadow = true;
                scene.add(building3);
                
                // West wall
                const building4 = new THREE.Mesh(new THREE.BoxGeometry(w, h, w), buildingMat);
                building4.position.set(-range, h/2, -range + i * 40);
                building4.castShadow = true;
                scene.add(building4);
            }
        }

        function createCar() {
            car = new THREE.Group();
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(2, 0.8, 4),
                new THREE.MeshStandardMaterial({ color: 0xff0044 })
            );
            body.position.y = 0.6;
            body.castShadow = true;
            car.add(body);
            
            const cabin = new THREE.Mesh(
                new THREE.BoxGeometry(1.8, 0.5, 2),
                new THREE.MeshStandardMaterial({ color: 0x222222 })
            );
            cabin.position.set(0, 1.2, -0.2);
            cabin.castShadow = true;
            car.add(cabin);
            
            const wGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 16);
            const wMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
            [[-1,0.4,1.2],[1,0.4,1.2],[-1,0.4,-1.2],[1,0.4,-1.2]].forEach(p => {
                const w = new THREE.Mesh(wGeo, wMat);
                w.rotation.z = Math.PI/2;
                w.position.set(...p);
                w.castShadow = true;
                car.add(w);
            });
            
            scene.add(car);
        }

        function setupUISettings() {
            const smokeSlider = document.getElementById('smokeSlider');
            const smokeVal = document.getElementById('smokeVal');
            smokeSlider.addEventListener('input', (e) => {
                SETTINGS.smokeChance = e.target.value / 100;
                smokeVal.innerText = e.target.value + '%';
            });

            const shadowToggle = document.getElementById('shadowToggle');
            shadowToggle.addEventListener('change', (e) => {
                SETTINGS.shadows = e.target.checked;
                renderer.shadowMap.enabled = SETTINGS.shadows;
                dirLight.castShadow = SETTINGS.shadows;
            });
        }

        function handleKey(e, pressed) {
            if(e.key === 'ArrowUp') inputs.up = pressed;
            if(e.key === 'ArrowDown') inputs.down = pressed;
            if(e.key === 'ArrowLeft') inputs.left = pressed;
            if(e.key === 'ArrowRight') inputs.right = pressed;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function checkCollision() {
            let currentGround = 0;
            let currentPitch = 0;
            let onRamp = false;
            
            for(let obj of mapObjects) {
                const b = obj.bounds;
                if(car.position.x >= b.minX && car.position.x <= b.maxX &&
                   car.position.z >= b.minZ && car.position.z <= b.maxZ) {
                    
                    if(obj.type === 'platform') {
                        if(car.position.y < b.height + 2 && carVerticalVel <= 0) {
                            currentGround = b.height;
                            isAirborne = false;
                        }
                    } else if(obj.type === 'ramp') {
                        onRamp = true;
                        currentPitch = b.rotation || 0;
                        const rampProgress = (car.position.z - b.minZ) / (b.maxZ - b.minZ);
                        currentGround = b.height * rampProgress;
                    }
                }
            }
            
            groundHeight = currentGround;
            carPitch = currentPitch;
            
            return onRamp;
        }

        function animate() {
            requestAnimationFrame(animate);
            if(isGameActive) {
                updatePhysics();
                updateCamera();
            }
            renderer.render(scene, camera);
        }

        function updatePhysics() {
            if (inputs.up) speed += CONFIG.acceleration;
            if (inputs.down) speed -= CONFIG.acceleration;
            speed *= CONFIG.friction;
            if (speed > CONFIG.maxSpeed) speed = CONFIG.maxSpeed;
            if (speed < -CONFIG.maxSpeed / 2) speed = -CONFIG.maxSpeed / 2;
            if (Math.abs(speed) < 0.001) speed = 0;

            if (Math.abs(speed) > 0.01) {
                const turnFactor = inputs.left ? 1 : (inputs.right ? -1 : 0);
                carHeading += turnFactor * CONFIG.turnSpeed * Math.sign(speed);
            }

            carVelocity.x = carVelocity.x * CONFIG.driftFactor + (Math.sin(carHeading) * speed) * (1 - CONFIG.driftFactor);
            carVelocity.z = carVelocity.z * CONFIG.driftFactor + (Math.cos(carHeading) * speed) * (1 - CONFIG.driftFactor);
            
            car.position.x += carVelocity.x;
            car.position.z += carVelocity.z;

            // Gravity and collision
            const onRamp = checkCollision();
            
            if(car.position.y > groundHeight + 0.5) {
                isAirborne = true;
                carVerticalVel -= CONFIG.gravity;
            } else {
                if(isAirborne && Math.abs(speed) > 0.8) {
                    carVerticalVel = CONFIG.jumpBoost; // Little jump
                } else {
                    carVerticalVel = 0;
                    car.position.y = groundHeight;
                    isAirborne = false;
                }
            }
            
            car.position.y += carVerticalVel;
            if(car.position.y < 0) car.position.y = 0;

            // Boundaries
            const limit = CONFIG.mapSize / 2 - 3;
            if (car.position.x > limit || car.position.x < -limit) {
                car.position.x = Math.sign(car.position.x) * limit;
                speed *= -0.5;
            }
            if (car.position.z > limit || car.position.z < -limit) {
                car.position.z = Math.sign(car.position.z) * limit;
                speed *= -0.5;
            }

            car.rotation.set(
                carPitch,
                carHeading,
                -(inputs.left ? 1 : (inputs.right ? -1 : 0)) * (speed * 0.1)
            );

            document.getElementById('speedometer').innerText = Math.abs(Math.round(speed * 200)) + " km/h";
        }

        function updateCamera() {
            const dist = CONFIG.cameraDistance;
            const height = CONFIG.cameraHeight + car.position.y;
            const cx = car.position.x - Math.sin(carHeading) * dist;
            const cz = car.position.z - Math.cos(carHeading) * dist;
            
            camera.position.x += (cx - camera.position.x) * CONFIG.cameraLerp;
            camera.position.z += (cz - camera.position.z) * CONFIG.cameraLerp;
            camera.position.y += (height - camera.position.y) * CONFIG.cameraLerp;
            camera.lookAt(car.position.x, car.position.y + 2, car.position.z);
        }
    </script>
</body>
</html>
